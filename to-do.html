<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOs LIST</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Add Font Awesome for the search icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      
      
      .search-container {
        padding-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center; /* Full viewport height to center vertically */
      }

      /* Style the search bar */
      .search {
        display: flex;
        align-items: center;
        width: 500px; /* Smaller width */
        padding: 10px;
        background: white;
        border-radius: 25px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search input {
        flex: 1;
        border: none;
        outline: none;
        padding: 0 10px;
      }

      .search .input-group-text {
        background: transparent;
        border: none;
        cursor: pointer;
      }

      /* Make the search icon black */
      .search .input-group-text i {
        color: black;
      }

      .add-new{
        padding-top: 20px;
        padding-inline-start: 200px;
        border-radius: 25px;
        background-color: transparent;
        font: size 10px;
      }

      .btn-add{
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ToDos List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Search bar container -->
    <div class="search-container">
      <div class="search">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i> 
        </span>
      </div>
    </div>

    <div class="add-new" > 
        <input type="text" placeholder="Title">

        <input type="text" placeholder="Description">
        <button class="btn-add">Add New</button>
    </div>

  </body>
</html>
